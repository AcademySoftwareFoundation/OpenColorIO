version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.11"
  jobs:
    build:
      html: 
        - python -m sphinx -vvv -T -b html -d _build/doctrees -D language=en . $READTHEDOCS_OUTPUT/html

sphinx:
  configuration: docs/conf.py

formats:
  - pdf
  - htmlzip

python:
  install:
    - requirements: docs/requirements.txt