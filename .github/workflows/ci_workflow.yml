    # Avoid duplicated checks when a pull_request is opened from a local branch.
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository
    runs-on: windows-2019
    strategy:
      matrix:
        build: [1, 2, 3, 4]
        include:
          - build: 4
            build-type: Release
            build-shared: 'ON'
            build-docs: 'OFF'
            build-openfx: 'ON'
            use-simd: 'OFF'
            use-oiio: 'ON'
            cxx-standard: 17
            python-version: '3.11'
          - build: 3
            build-type: Release
            build-shared: 'OFF'
            build-docs: 'OFF'
            build-openfx: 'OFF'
            use-simd: 'ON'
            use-oiio: 'OFF'
            cxx-standard: 11
            python-version: '3.9'
          - build: 2
            build-type: Debug
            build-shared: 'ON'
            build-docs: 'OFF'
            build-openfx: 'OFF'
            use-simd: 'ON'
            use-oiio: 'OFF'
            cxx-standard: 11
            python-version: '3.8'
          # C++14, OpenEXR, OpenFX
          - build: 1
            build-type: Release
            build-shared: 'ON'
            build-docs: 'OFF'
            build-openfx: 'ON'
            use-simd: 'ON'
