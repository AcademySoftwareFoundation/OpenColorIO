# azure-pipelines build file
# https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema?view=azure-devops&tabs=schema

# TODO: Add gh-pages deployment on tag trigger

trigger:
  batch: true
  branches:
    include:
    - master
    - RB-*
    - ci_test

pr:
  autoCancel: true
  branches:
    include:
    - master
    - RB-*

jobs:

# ------------------------------------------------------------------------------
# Linux
# ------------------------------------------------------------------------------
# Note: 'agentImage' is the Microsoft-hosted agent. 'containerImage' is the
#       Docker container where the build occurs.
# Note: 'containerImage' images are hosted on DockerHub.

# TODO: Move Docker images to ASWF DockerHub account

- job: Linux
  strategy:
    matrix:
      Ubuntu 18.04 VFX CY2020:
        agentImage: 'ubuntu-16.04'
        containerImage: michdolan/ubuntu18.04:vfx2020_py27
        useSSE: ON
        cxxCompiler: g++
        cCompiler: gcc
      Ubuntu 18.04 VFX CY2019:
        agentImage: 'ubuntu-16.04'
        containerImage: michdolan/ubuntu18.04:vfx2019
        useSSE: ON
        cxxCompiler: g++
        cCompiler: gcc
      Ubuntu 18.04 Clang 6.0:
        agentImage: 'ubuntu-16.04'
        containerImage: michdolan/ubuntu18.04:vfx2019
        useSSE: ON
        cxxCompiler: clang++
        cCompiler: clang
      Ubuntu 18.04 VFX CY2019 (No SSE):
        agentImage: 'ubuntu-16.04'
        containerImage: michdolan/ubuntu18.04:vfx2019
        useSSE: OFF
        cxxCompiler: g++
        cCompiler: gcc
  pool:
    vmImage: $(agentImage)
  container: $[ variables['containerImage'] ]

  steps:
  - template: share/ci/templates/checkout.yml
  - template: share/ci/templates/configure.yml
    parameters:
      useSSE: $(useSSE)
      cxxCompiler: $(cxxCompiler)
      cCompiler: $(cCompiler)

  - template: share/ci/templates/build.yml
    parameters:
      cxxCompiler: $(cxxCompiler)
      cCompiler: $(cCompiler)
      cmakeOpts: -- -j2

# --------------------------
# SonarCloud static analysis
# --------------------------
- job: SonarCloud
  displayName: SonarCloud Ubuntu 18.04 VFX CY2019
  condition: in(variables['Build.Reason'], 'Manual', 'Schedule')
  pool:
    vmImage: 'ubuntu-16.04'
  container: michdolan/ubuntu18.04:vfx2019

  steps:
  - template: share/ci/templates/checkout.yml
  - template: share/ci/templates/configure.yml
    parameters:
      cxxFlags: -g -O0 -fprofile-arcs -ftest-coverage
      cmakeOpts: |
        -DCMAKE_EXE_LINKER_FLAGS="-lgcov" \
        -DCMAKE_CXX_OUTPUT_EXTENSION_REPLACE=ON

  - template: share/ci/templates/build_sonar.yml

# ------------------------------------------------------------------------------
# macOS
# ------------------------------------------------------------------------------
- job: macOS
  strategy:
    matrix:
      10.14 AppleClang 10.0:
        agentImage: 'macOS-10.14'
      10.13 AppleClang 10.0:
        agentImage: 'macOS-10.13'
  pool:
    vmImage: $(agentImage)
  
  steps:
  - template: share/ci/templates/checkout.yml
  - bash: share/ci/scripts/install_macos.sh 2.7.16
    displayName: Install dependencies

  - template: share/ci/templates/configure.yml
    parameters:
      cmakeOpts: |
        -DPYTHON_INCLUDE_DIR=$(python-config --prefix)/include/python2.7 \
        -DPYTHON_LIBRARY=$(python-config --prefix)/lib/libpython2.7.dylib \
        -DPYTHON_EXECUTABLE=$(which python2)

  - template: share/ci/templates/build.yml
    parameters:
      cmakeOpts: -- -j2

# ------------------------------------------------------------------------------
# Windows
# ------------------------------------------------------------------------------
- job: Windows
  strategy:
    matrix:
      2016 MSVC 14.16:
        agentImage: 'vs2017-win2016'
        buildSharedLibs: ON
        buildDocs: ON
      2016 MSVC 14.16 (Static):
        agentImage: 'vs2017-win2016'
        buildSharedLibs: OFF
        buildDocs: OFF
      2012 MSVC 14.0:
        agentImage: 'vs2015-win2012r2'
        buildSharedLibs: ON
        buildDocs: ON
  pool:
    vmImage: $(agentImage)

  steps:
  - template: share/ci/templates/checkout.yml

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
    displayName: Configure Python
    condition: ne(variables['agentImage'], 'vs2015-win2012r2')

  - powershell: share/ci/scripts/install_win2012r2.ps1
    displayName: Install dependencies
    condition: eq(variables['agentImage'], 'vs2015-win2012r2')

  - template: share/ci/templates/configure.yml
    parameters:
      buildSharedLibs: $(buildSharedLibs)
      buildDocs: $(buildDocs)
      verbose: ON
      cmakeOpts: |
        -DCMAKE_GENERATOR_PLATFORM=x64 \
        -DPYTHON_EXECUTABLE=$(which python)

  - template: share/ci/templates/build.yml
